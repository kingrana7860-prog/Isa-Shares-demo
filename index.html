<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MyPortfolio - ISA Dashboard</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
    margin: 0;
    background: #f5f7fb;
}

.header {
    background: #0a2540;
    color: white;
    padding: 16px 30px;
    font-size: 18px;
    font-weight: 600;
}

.container {
    max-width: 900px;
    margin: 40px auto;
}

.card {
    background: white;
    border-radius: 12px;
    padding: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    margin-bottom: 20px;
}

.balance {
    font-size: 40px;
    font-weight: bold;
    color: #0a7f3f;
}

.meta {
    color: #666;
    font-size: 14px;
}

.change {
    color: #0a7f3f;
    font-weight: 600;
}

.disclaimer {
    font-size: 12px;
    color: #888;
    margin-top: 30px;
}
</style>
</head>

<body>

<div class="header">MyPortfolio</div>

<div class="container">

    <div class="card">
        <h2>Stocks &amp; Shares ISA</h2>
        <div class="meta">Account No: ISA-48219374</div>
        <div class="balance">£21,000.00</div>
        <div class="change">+£124.32 (0.59%) today</div>
        <div class="meta">Last updated: 26 Feb 2026, 14:02</div>
    </div>

    <div class="card">
        <h3>Tax Year Summary</h3>
        <div class="meta">ISA Allowance Used: £18,000 / £20,000</div>
        <div class="meta">Remaining Allowance: £2,000</div>
    </div>

    <div class="disclaimer">
        Demo interface. Not a real financial account.
    </div>

</div>

</body>
</html>
